<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
    .error-container { display: none; width: 50%; float: right; margin-bottom: 5px; padding: 5px 10px; text-align: center; color: #fff; }
    .filter-select { border: 1px solid #dfdfdf; height: 154px; overflow-y: auto; line-height: 28px; }
    .filter-select > div { padding-left: 3px; padding-right: 24px; }
    .filter-select > div:nth-child(even) { background: #f7f8f9; }
    .is-loading { text-align: center; animation: blink .5s infinite; }
    @keyframes blink { 0% { color: #fff; } 50% { color: #777; } 100% { color: #fff; } }
    .is-favourite label { font-weight: bold; }
    .filter-cols { display: flex; flex-direction: row; flex-wrap: wrap; align-items: left; justify-content: left; }
    .filter-cols .label { flex: 0 0 100%; font-weight: bold; }
    .filter-cols .empty { flex: 0 0 100%; }
    .filter-cols .item { position: relative; flex: 0 0 25%; padding-left: 20px; box-sizing: border-box; }
    .filter-cols .item input[type="checkbox"] { position: absolute; }
    .results p {color: #fff;}
    select.fieldChooser {width: 100px}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <form name="issue-update"   action="" method="post">
      <div class="block filter-cols">
        <label class="label">Fields in Spreadsheet</label>
        <table>
        <tr>
          <th colspan="2">Column in spreadsheet</th>
          <th>Jira Field</th>
        </tr>
        <? 
        for (var headerName in headerFields ) { ?>
        <tr>
        <td>
          <input class="headerSelect" type="checkbox" id="column-<?= headerName ?>" name="columns[]" value="<?= headerFields[headerName] ?>" checked="checked" >
        </td>
        <td><label for="column-<?= headerName ?>"><?= headerName ?></label></td>
        <td>
           <select class="fieldChooser" id="jira-field-<?= headerFields[headerName] ?>">
            <? for (var fieldId in allJiraFields ) { 
            ?>
             <option value="<?= allJiraFields[fieldId] ?>"<? if (allJiraFields[fieldId] == headerName) { ?>selected<?}?> >
             <?= allJiraFields[fieldId]?>
             </option>
             <? 
             } ?>
           </select>
        </td>
        </tr>
        <? } ?>
        </table>
      </div>

      <div class="block">
        <button type="submit" class="action">Insert</button>
        <button type="button" onclick="google.script.host.close()">Cancel</button>
        <div id="response-message" class="error-container" role="dialog"></div>
      </div>
    </form>

    <div id="results">
    </div>
    <script>
      /* global google */
      var timeout = null;
      var alert   = document.getElementById('response-message');
      var issueForm = document.forms['issue-update'];
      var input   = Array.prototype.slice.call(issueForm.elements).filter(function(el){ return el.nodeName === 'INPUT'; });
      
      /*var JiraFields = /<//?= allJiraFieldsJson ?>;*/
 
      function hideAlert(){
        if(timeout) timeout = clearTimeout(timeout);
        alert.style.display = 'none';
      }
      
      function showAlert(text,type,time) {
        alert.innerText = text;
        alert.style.backgroundColor = type ? 'rgb(139,195,74)' : 'rgb(213,0,0)';
        alert.style.display = 'block';
        if (time) timeout = setTimeout(hideAlert,time);
      }

      function formSubmitHandler(event) {
        if (event) event.preventDefault();
            hideAlert();
            
        showAlert("updating jira...",1);
        $('#results').empty();
        jiraFields = {};
        $("input:checked").each( function (n) {
          var headerIndex = $(this).val();
          // find the drop down with the JIRA field name
          var jirafieldChosen = $("#jira-field-"+headerIndex).val();
          if (jirafieldChosen != "") {
            jiraFields[jirafieldChosen]=headerIndex;
          }
        });
        console.log(jiraFields);
        google.script.run
          .withSuccessHandler(onResponse)
          .withFailureHandler(errorInServerCallback)
          .dialogProcessIssuesFromSheet(jiraFields);
        
      }
      
     function errorInServerCallback(response) {
          showAlert(response.message, false, 10000);
     }

      function onResponse(result) {
        var done = result.status === true;
        showAlert(result.message, done, 10000);
        $('#results').empty();
        for (var i=0;i<result.errors.length;i++) {
             $('#results').append( "<p>"+result.errors[i]+"</p>" );
        }
        showAlert(result.message, done, 5000);
        if(done) {
          setTimeout(function() {
           google.script.host.close();
          },10000);
        } else {
           showAlert(result.message, done, 10000);
        }
      }


      issueForm.addEventListener('submit', formSubmitHandler);
    </script>
  </body>
</html>
